{% set version = "0.9.5" %}

package:
  name: ggplot
  version: {{ version }}

source:
  fn: ggplot-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/g/ggplot/ggplot-{{ version }}.tar.gz
  sha256: f77bbe9c2ae0c5f2a1ce339a2ab02409e211df055a93ccc013e05373f0077f4d

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - brewer2mpl
    - cycler
    - matplotlib
    - numpy
    - pandas
    - patsy >=0.4
    - scipy
    - six
    - statsmodels

  run:
    - python
    - brewer2mpl
    - cycler
    - matplotlib
    - numpy
    - pandas
    - patsy >=0.4
    - scipy
    - six
    - statsmodels

test:
  imports:
    - ggplot

about:
  home: https://github.com/yhat/ggplot
  license: BSD 2-Clause
  summary: 'ggplot for python'

extra:
  recipe-maintainers:
    - pmlandwehr
    - ocefpaf
